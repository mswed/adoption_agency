{% extends 'base.html' %}
{% block title %}Crazy Pet Adoption Agency{% endblock %}
{% block content %}
<h1>Available Pets</h1>
<ul>
    {% for pet in pets %}
    <li>
        <img src="{{pet.photo_url}}" alt="Photo of {{pet.name}}">
        {{pet.name}}
        {% if pet.available %}
        <b>Available</b>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
